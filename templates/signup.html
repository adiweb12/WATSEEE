<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcho App - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --dark-bg: #1A122E;
            --header-bg: #1A122E;
            --text-color-light: #E0E0E0;
            --text-color-lighter: #AAAAAA;
            --watcho-red: #D62828;
            --card-bg: #2C1F4D;
            --input-bg: #3A2A5E; /* Slightly lighter than card-bg for input */
            --button-bg: var(--watcho-red);
            --link-color: #8A4EF0; /* A purplish accent */
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 380px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow-y: auto; /* Allow scrolling if content is long */
        }

        .app-header {
            display: flex;
            justify-content: center; /* Center the logo */
            align-items: center;
            padding: 15px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color-light);
        }

        .logo span {
            color: var(--watcho-red);
        }

        .auth-content {
            flex-grow: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .auth-content h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-content p {
            font-size: 14px;
            color: var(--text-color-lighter);
            margin-bottom: 30px;
        }

        .auth-form {
            width: 100%;
            max-width: 300px;
            background-color: var(--card-bg);
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: var(--text-color-light);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 12px 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color-light);
            font-size: 16px;
            outline: none;
        }

        .form-group input::placeholder {
            color: var(--text-color-lighter);
        }

        button.submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 15px;
        }

        button.submit-btn:hover {
            background-color: #c02121; /* Slightly darker red */
        }

        .form-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: var(--text-color-lighter);
        }

        .form-footer a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            display: none; /* Hidden by default */
        }

        .message.success {
            background-color: rgba(60, 179, 113, 0.2); /* Greenish tint */
            color: #3cb371; /* Mediumseagreen */
        }

        .message.error {
            background-color: rgba(220, 20, 60, 0.2); /* Reddish tint */
            color: #dc143c; /* Crimson */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
          <div class="logo">WA<span style="color: var(--watcho-red);">T</span>SE<span style="color: var(--watcho-red);">E</span></div>
        </header>

        <main class="auth-content">
            <h1>Sign Up</h1>
            <p>Create your Watcho account to start watching.</p>

            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <div id="message" class="message"></div>
            </form>

            <div class="form-footer">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none'; // Hide previous messages

            const formData = {
                first_name: form.first_name.value,
                last_name: form.last_name.value,
                email: form.email.value,
                password: form.password.value
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) { // Status code 2xx indicates success
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    form.reset(); // Clear form on successful signup
                    // Optionally redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message || 'Signup failed. Please try again.';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error during signup:', error);
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
